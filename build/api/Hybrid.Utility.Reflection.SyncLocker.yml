  summary: "\nMutex同步锁\n"
  example: []
  syntax:
    content: public static void MutexLock(string key, Action action, bool recursive = false, bool process = false)
    parameters:
    - id: key
      type: System.String
      description: 同步键的字符串，null时表示局部互斥体，否则根据process参数确定为Global\开头的进程锁或Local\开头的线程锁
    - id: action
      type: System.Action
      description: 要执行的业务操作
    - id: recursive
      type: System.Boolean
      description: 指示当前调用是否为递归处理，递归处理时检测到异常则抛出异常，避免进入无限递归
    - id: process
      type: System.Boolean
      description: 是否进程锁，true时，返回Global\开头，否则返回Local\开头
    content.vb: Public Shared Sub MutexLock(key As String, action As Action, recursive As Boolean = False, process As Boolean = False)
